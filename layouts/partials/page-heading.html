<div class="page-heading">
  <h1>
    {{ if .Params.heading }}
    {{ .Params.heading }}
    {{ else }}
    {{ .Title }}
    {{ end }}
  </h1>
  {{ if .Date }}
  <div class="meta date">{{.Date.Format "2006-01-02"}}</div>
  {{ end }}
  {{ if .Params.year }}
  <div class="meta date year">{{ .Params.year }}</div>
  {{ end }}
</div>
