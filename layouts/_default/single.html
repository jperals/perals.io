{{ partial "header.html" . }}
<div class="wrapper main">
    <section class="main single">
        <div class="container main">
            <div class="content">
                {{ partial "page-heading.html" . }}
                <div class="markdown">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </section>
    <div class="fixed bottom">
        <section>
            <div class="container">
                <div class="right">
                    <a class="button back-button subtle-button" {{ printf "href=%q" ("/" | relLangURL) | safeHTMLAttr }}></a>
                </div>
            </div>
        </section>
    </div>
</div>
{{ partial "footer.html" . }}
