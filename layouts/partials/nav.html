{{ $currentPage := . }}
<nav class="{{ if eq $currentPage.URL '/' }}hidden{{ end }}">
    <div class="container">
        <ul class="section-links">
            <li>
                <a href="/#" title="Back to the top">
                    <i class="fas fa-chevron-up"></i>
                </a>
            </li>
            {{ range .Site.Menus.main.ByWeight }}
            <li>
                <a href="{{ .URL }}" class="{{ if hasPrefix $currentPage.URL .URL }}active{{ end }}">
                    {{.Name}}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</nav>
