{{ $currentPage := . }}
<nav class="{{ if eq $currentPage.RelPermalink '/' }}hidden{{ end }}">
    <div class="container">
        {{ if .Site.Params.site_name }}
        <a class="nav-sm site-name" href="/">
            {{ .Site.Params.site_name }}
        </a>
        {{ end }}
        <a class="nav-sm menu-link">
            <i class="hamburger-button"></i>
        </a>
        <ul class="section-links">
            <li>
                <a href="/#intro" title="Home">
                    <i class="fas fa-home"></i>
                </a>
            </li>
            {{ range .Site.Menus.main.ByWeight }}
            <li>
                <a href="{{ .URL }}" {{ if or (hasPrefix $currentPage.RelPermalink .URL) (hasPrefix $currentPage.RelPermalink .Identifier) }}class="active"{{ end }}>
                    {{.Name}}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</nav>
